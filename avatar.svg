<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bg)" stroke="#c0c0c0" stroke-width="1"/>
  
  <!-- Stylized Lyre / Constellation Lines -->
  <g stroke="#ffffff" stroke-width="1.2" opacity="0.6" filter="url(#glow)">
    <path d="M150 140 L130 200 L160 280 L240 280 L270 200 L250 140 Z" fill="none" />
    <!-- Harp Strings -->
    <line x1="175" y1="140" x2="175" y2="280" stroke-width="0.5" stroke-dasharray="2,2" />
    <line x1="200" y1="140" x2="200" y2="280" stroke-width="0.5" stroke-dasharray="2,2" />
    <line x1="225" y1="140" x2="225" y2="280" stroke-width="0.5" stroke-dasharray="2,2" />
  </g>
  
  <!-- Stars -->
  <g fill="#ffffff">
    <!-- Vega (Brightest star in Lyra) -->
    <circle cx="200" cy="100" r="5" fill="#eef">
      <animate attributeName="opacity" values="1;0.4;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <!-- Other stars -->
    <circle cx="150" cy="140" r="2.5" />
    <circle cx="130" cy="200" r="2.5" />
    <circle cx="160" cy="280" r="2.5" />
    <circle cx="240" cy="280" r="2.5" />
    <circle cx="270" cy="200" r="2.5" />
    <circle cx="250" cy="140" r="2.5" />
  </g>
  
  <!-- Crescent Moon -->
  <path d="M280 70 A 40 40 0 1 0 280 150 A 32 32 0 1 1 280 70" fill="#f0f0f0" opacity="0.85" transform="rotate(-15 280 110)"/>
  
  <!-- Decorative Sparkles -->
  <circle cx="80" cy="120" r="1" fill="#fff" opacity="0.5" />
  <circle cx="320" cy="300" r="1" fill="#fff" opacity="0.5" />
  <circle cx="100" cy="320" r="1" fill="#fff" opacity="0.5" />
</svg>
